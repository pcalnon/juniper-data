---
####################################################################################################################################################################################################
# Project:       Juniper
# Prototype:     Juniper Canopy: Monitoring/Diagnostic Frontend for CasCor
# File Name:     ci.yml
# Author:        Paul Calnon
# Version:       0.10.0
#
# Date:          2025-11-03
# Last Modified: 2025-12-11
#
# License:       MIT License
# Copyright:     Copyright (c) 2024-2025 Paul Calnon
#
# Description:
#    GitHub Actions CI/CD Pipeline for Juniper Canopy CasCor NN Frontend
#    - Runs tests on every push and PR
#    - Generates coverage reports
#    - Enforces quality gates
#    - Supports multiple Python versions
#####################################################################################################################################################################################################

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.14

      - name: Install Linting Tools
        run: |
          echo "Installing Linting Tools..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║       Juniper Canopy - Installing Linting Tools            ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          python -m pip install --upgrade pip
          pip install black isort mypy flake8 flake8-bugbear flake8-comprehensions flake8-simplify
          python3 -m pip install types-requests

      - name: Run Black (Format Check)
        run: |
          echo "Running Black..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║       Juniper Canopy - Running Black (Format Check)        ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          black --check --diff src/ || true
        continue-on-error: true

      - name: Run isort (Import Sort Check)
        run: |
          echo "Running isort..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║       Juniper Canopy - Running isort (Import Sort Check)   ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          isort --check-only --diff src/ || true
        continue-on-error: true

      - name: Run Flake8 (Linter)
        run: |
          echo "Running Flake8..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║       Juniper Canopy - Running Flake8 (Linter)             ║"
          echo "╚════════════════════════════════════════════════════════════╝"

          echo "Stopping build on Error for:"
          echo "flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics"
          # flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "Continuing build on Warnings for:"
          echo -ne "flake8 src/ --count --select=B,C,E,F,W,T4,B9 --extend-ignore=E203,E266,E501,W503 "
          echo -ne "--max-line-length=120 --max-complexity=15 --show-source --statistics --exit-zero\n"
          flake8 src/ \
              --count \
              --select=B,C,E,F,W,T4,B9 \
              --extend-ignore=E203,E266,E501,W503 \
              --max-line-length=120 \
              --max-complexity=15 \
              --show-source \
              --statistics \
              --exit-zero

          # Stop the build if there are Python syntax errors or undefined names
          # flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero, errors are warnings (warnings won't fail the build)
          # flake8 src/ --count --max-line-length=120 --statistics --exit-zero
        continue-on-error: true

      - name: Run MyPy (Type Checker)
        run: |
          echo "Running MyPy..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Running MyPy (Type Checker)          ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          mypy src/ --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true

  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # python-version: ["3.11", "3.12", "3.13", "3.14"]
        python-version: ["3.14"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          # channels: conda-forge,pytorch,plotly,defaults
          channels: conda-forge,pytorch,nvidia,plotly,RMG,numba,jasonb857,ehmoussi,konstantin-orangeqs
          conda-remove-defaults: true
          miniforge-version: latest
          use-mamba: true
          channel-priority: flexible
          activate-environment: JuniperCanopy
          environment-file: conf/conda_environment.yaml
          auto-activate-base: false

      - name: Verify Conda Environment
        shell: bash -el {0}
        run: |
          echo "Verifying Conda Environment..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║       Juniper Canopy - Verify Conda Environment            ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          conda list -n JuniperCanopy
          eval "$(mamba shell hook --shell bash)"
          mamba shell init --shell bash --root-prefix=~/.local/share/mamba
          mamba activate JuniperCanopy
          conda env list
          which python
          python --version
          pip --version
          df -h
        continue-on-error: true


      - name: Display Directory Contents
        run: |
          echo "Displaying directory contents..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Display Directory Contents           ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo "ls -Flah /opt" && ls -Flah /opt
          echo "ls -Flah /usr" && ls -Flah /usr
          echo "ls -Flah /usr/share" && ls -Flah /usr/share
          echo "ls -Flah /usr/local" && ls -Flah /usr/local
          echo "ls -Flah /usr/local/lib" && ls -Flah /usr/local/lib
          echo "ls -Flah /home" && ls -Flah /home
          echo "ls -Flah /home/runner" && ls -Flah /home/runner
          echo "ls -Flah /home/runner/work" && ls -Flah /home/runner/work
          echo "ls -Flah /home/runner/work/Juniper" && ls -Flah /home/runner/work/Juniper
          echo "ls -Flah /home/runner/work/Juniper/Juniper" && ls -Flah /home/runner/work/Juniper/Juniper
          echo "lsblk" && sudo lsblk
        continue-on-error: true

      - name: Free disk space
        run: |
          echo "Freeing disk space..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Free disk space                      ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          df -h
          conda clean --all
          sudo rm -rf /usr/games
          sudo rm -rf /usr/share/php*
          sudo rm -rf /usr/share/julia*

          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/gradle*
          sudo rm -rf /usr/local/apache-maven*
          sudo rm -rf /usr/local/kotlinc
          sudo rm -rf /usr/local/bison

          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/ghc
          df -h
        continue-on-error: true

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "Installing dependencies..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Install Dependencies                 ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          python -m pip install --upgrade pip
          pip install -r conf/requirements.txt
        continue-on-error: true

      - name: Verify Test Files
        shell: bash -el {0}
        run: |
          echo "Verifying Test Files..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Verify Test Files                    ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo -ne "\n========== Test Directory Structure ==========================\n"
          ls -la src/tests/
          echo -ne "\n========== Test Files ========================================\n"
          find src/tests -name "test_*.py" -type f
          echo -ne "\n========== Conftest Files ====================================\n"
          find src/tests -name "conftest.py" -type f
          echo -ne "\n========== Creating Required Directories =====================\n"
          mkdir -p logs
          mkdir -p src/logs
          mkdir -p reports/junit
          echo "Created logs/, src/logs/, reports/junit/"
        continue-on-error: true

      - name: Run Tests with Coverage
        shell: bash -el {0}
        env:
          # CI test environment configuration
          # Disabled standard in CI
          CASCOR_BACKEND_AVAILABLE: 0  # (Enable when needed in nightly build)
          RUN_SERVER_TESTS: 0  # Disabled (requires live server)
          ENABLE_SLOW_TESTS: 0  # Skip slow tests for fast feedback

        run: |
          echo "Running tests with coverage..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Run Tests with Coverage              ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          cd src
          # Run tests excluding external dependencies
          pytest tests/ \
            --verbose \
            -m "not requires_cascor and not requires_server and not slow" \
            --cov=. \
            --cov-report=xml:../coverage.xml \
            --cov-report=term-missing \
            --cov-report=html:../reports/coverage \
            --junit-xml=../reports/junit/results.xml \
            --html=../reports/test_report.html \
            --self-contained-html \
            --continue-on-collection-errors \
            || true
        continue-on-error: true

      # Regression Test Suite
      # Runs critical regression tests to prevent known issues from reoccurring
      # - Metrics panel data format validation
      # -     (prevents data display regressions)
      # - API contract verification (ensures backend/frontend compatibility)
      # - End-to-end dashboard tests (validates full user workflow)
      - name: Run Regression Tests
        shell: bash -el {0}
        # pytest tests/unit/test_metrics_panel.py::
        #     TestMetricsPanelDataFormatRegression -v
        run: |
          echo "Running regression tests..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Run Regression Tests                 ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          cd src
          pytest tests/unit/test_metrics_panel.py -v
          pytest tests/integration/test_api_contracts.py -v
          pytest tests/integration/test_dashboard_e2e.py -v
        continue-on-error: false  # Fail build if regression tests fail

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            reports/coverage/
            coverage.xml
          retention-days: 30

      - name: Upload Coverage HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: reports/coverage/
          retention-days: 30

      - name: Check Coverage Threshold
        shell: bash -el {0}
        run: |
          echo "Checking coverage threshold..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Check Coverage Threshold             ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          cd src
          COVERAGE="$(pytest tests/ --cov=. --cov-report=term-missing)"
          COVERAGE="$(echo "${COVERAGE}" | grep "TOTAL")"
          COVERAGE="$(echo "${COVERAGE}" | awk '{print $NF}' | sed 's/%//')"
          echo "Current coverage: ${COVERAGE}%"

          # Warning threshold (don't fail, just warn)
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::warning::Coverage is below 80% (current: ${COVERAGE}%)"
          fi

          # Failure threshold (fail the build)
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "::error::Coverage critically low: ${COVERAGE}% (min: 60%)"
            exit 1
          fi
        continue-on-error: true

      - name: Test Summary
        shell: bash -el {0}
        run: |
          echo "Compiling Test Summary..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Test Summary                         ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          if [ -f reports/junit/results.xml ]; then
            echo "Test results generated successfully"
            cat reports/junit/results.xml | grep -o 'tests="[0-9]*"'&& {
                echo "Tests completed";
            }
          else
            echo "No test results file found"
          fi

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # python-version: "3.13"
          python-version: "3.14"

      - name: Check disk space
        run: |
          echo "Checking disk space..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Check Disk Space                     ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          df -h

      - name: Install Build Tools
        run: |
          echo "Installing build tools..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Install Build Tools                  ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Verify Project Structure
        run: |
          echo "Verifying project structure..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Verify Project Structure             ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo -ne "\n=========== Project Directory ================================\n"
          ls -Flah
          echo -ne "\n=========== Source Directory =================================\n"
          ls -Flah src/
          echo -ne "\n=========== Project Directory Structure ======================\n"
          tree .

      - name: Check for Syntax Errors
        run: |
          echo "Checking for syntax errors..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Check for Syntax Errors              ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          python -m py_compile src/**/*.py || true
        continue-on-error: true

      - name: Build Summary
        run: |
          echo "Building Summary..."
          printf -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          printf "║      Juniper Canopy - Build Summary                        ║"
          printf "╠════════════════════════════════════════════════════════════╣"
          printf "║%6s%54s║\n"     " " "Build Information:"
          printf "║%6s%18s%36s║\n" " " "Operating System:"  "$(uname -a)"
          printf "║%6s%16s%38s║\n" " " "Python Version:"    "$(python --version)"
          printf "║%6s%9s%45s║\n"  " " "Project: "          "Juniper Canopy"
          printf "║%6s%9s%45s║\n" " " "Version:" "$(grep 'Version:' src/main.py | head -1 | awk '{print $3}')"
          printf "║%6s%12s%42s║\n" " " "Build Date: "       "$(date -u)"
          printf "╚════════════════════════════════════════════════════════════╝"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          # python-version: "3.13"
          python-version: "3.14"
          # channels: conda-forge,pytorch,plotly,defaults
          channels: conda-forge,pytorch,nvidia,RMG,numba,jasonb857,ehmoussi,konstantin-orangeqs
          channel-priority: flexible
          activate-environment: JuniperCanopy
          environment-file: conf/conda_environment.yaml
          auto-activate-base: false

      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          echo "Installing Dependencies..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Install Dependencies                 ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          python -m pip install --upgrade pip
          pip install -r conf/requirements.txt

      - name: Run Integration Tests Only
        shell: bash -el {0}
        env:
          CASCOR_BACKEND_AVAILABLE: 0
          RUN_SERVER_TESTS: 0
          ENABLE_SLOW_TESTS: 0
        run: |
          echo "Running Integration Tests..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Run Integration Tests                ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          cd src
          pytest tests/integration/ \
            --verbose \
            --maxfail=5 \
            -m "integration and not requires_cascor and not requires_server" \
            || true
        continue-on-error: true

      - name: Integration Test Summary
        shell: bash -el {0}
        run: |
          echo "Compiling Summary for Integration Tests..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Integration Test Summary             ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo -ne "\n=== Integration Tests Completed ===\n"
          echo "Note: Some tests may require external dependencies"

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Check Quality Gate
        run: |
          echo "Checking Quality Gate..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Quality Gate Status                  ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo " "
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          # Determine overall status
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "::error::Tests failed - Quality gate FAILED"
            exit 1
          elif [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "::warning::Linting failed - Consider fixing before merge"
          elif [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "::error::Build failed - Quality gate FAILED"
            exit 1
          else
            echo "::notice::Quality gate PASSED ✓"
          fi

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always()

    steps:
      - name: Build Status
        run: |
          echo "Building Status Notification..."
          echo -ne "\n╔════════════════════════════════════════════════════════════╗\n"
          echo "║      Juniper Canopy - Build Status Notification            ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo -ne "\n====== CI/CD Pipeline Complete ===============================\n"
          echo "Status: ${{ needs.quality-gate.result }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
