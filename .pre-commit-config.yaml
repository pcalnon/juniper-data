# Setup:
#    pip install pre-commit
#    pre-commit install
#    pre-commit run --all-files
#
# References:
#    - https://pre-commit.com/
#####################################################################################################################################################################################################

# Minimum pre-commit version required
minimum_pre_commit_version: "3.0.0"

# Default settings for all hooks
default_language_version:
  python: python3.14

# Exclude patterns (files/directories to skip)
exclude: |
  (?x)^(
      \.git/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      data/|
      reports/|
      logs/|
      htmlcov/|
      images/|
      .*\.egg-info/
  )$

repos:
  # ═══════════════════════════════════════════════════════════════════════════
  # General file checks
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      - id: check-case-conflict
        name: Check case conflicts
      - id: check-ast
        name: Check Python AST
      - id: debug-statements
        name: Check for debug statements
      - id: detect-private-key
        name: Detect private keys

  # ═══════════════════════════════════════════════════════════════════════════
  # Python Code Formatting - Black
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: Format with Black
        args:
          - --line-length=120
        files: ^juniper_data/.*\.py$

  # ═══════════════════════════════════════════════════════════════════════════
  # Python Import Sorting - isort
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args:
          - --profile=black
          - --line-length=120
        files: ^juniper_data/.*\.py$

  # ═══════════════════════════════════════════════════════════════════════════
  # Python Linting - Flake8
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Lint with Flake8
        args:
          - --max-line-length=120
          - --extend-ignore=E203,E265,E266,E501,W503,E722,E402,E226,C409,C901,B008,B904,B905,B907,F401
          - --max-complexity=15
          - --select=B,C,E,F,W,T4,B9
        additional_dependencies:
          - flake8-bugbear>=24.0.0
          - flake8-comprehensions>=3.14.0
          - flake8-simplify>=0.21.0
        files: ^juniper_data/.*\.py$
        exclude: ^juniper_data/tests/

  # ═══════════════════════════════════════════════════════════════════════════
  # Python Type Checking - MyPy
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check with MyPy
        args:
          - --ignore-missing-imports
          - --no-strict-optional
        files: ^juniper_data/(?!tests).*\.py$

  # ═══════════════════════════════════════════════════════════════════════════
  # Security Scanning - Bandit
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args:
          - -q
          - --skip=B101,B311
        files: ^juniper_data/(?!tests).*\.py$

# CI configuration (for pre-commit.ci service, if used)
ci:
  autofix_prs: false
  autoupdate_schedule: monthly
  skip:
    - mypy  # Skip mypy in CI (runs separately with full env)
