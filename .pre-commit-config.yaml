#    Runs code quality checks locally before commit and in CI
#
# Setup:
#    pip install pre-commit
#    pre-commit install
#    pre-commit run --all-files
#
# References:
#    - https://pre-commit.com/
#####################################################################################################################################################################################################

# Minimum pre-commit version required
minimum_pre_commit_version: "3.0.0"

# Default settings for all hooks
default_language_version:
  python: python3

# Exclude patterns (files/directories to skip)
exclude: |
  (?x)^(
      \.git/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      data/|
      reports/|
      logs/|
      htmlcov/|
      images/|
      .*\.egg-info/
  )

repos:
  # ═══════════════════════════════════════════════════════════════════════════
  # General file checks
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      - id: check-case-conflict
        name: Check case conflicts
      - id: check-ast
        name: Check Python AST
      - id: debug-statements
        name: Check for debug statements
      - id: detect-private-key
        name: Detect private keys

  # ═══════════════════════════════════════════════════════════════════════════
  # Python Linting & Formatting - Ruff
  # Replaces: black, isort, flake8, flake8-bugbear, flake8-comprehensions,
  #           flake8-simplify, pyupgrade
  # Configuration: [tool.ruff] in pyproject.toml
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix]
        files: ^juniper_data/.*\.py$
      - id: ruff-format
        name: Format with Ruff
        files: ^juniper_data/.*\.py$

  # ═══════════════════════════════════════════════════════════════════════════
  # Python Type Checking - MyPy
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check production code with MyPy
        args:
          - --ignore-missing-imports
          - --no-strict-optional
        additional_dependencies:
          - types-redis
        files: ^juniper_data/(?!tests/).*\.py$

      # MyPy for tests with relaxed rules
      - id: mypy
        name: Type check tests with MyPy (relaxed)
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --allow-untyped-defs
        additional_dependencies:
          - types-redis
        files: ^juniper_data/tests/.*\.py$

  # ═══════════════════════════════════════════════════════════════════════════
  # Security Scanning - Bandit
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args:
          - -q
          - --skip=B101,B311
        files: ^juniper_data/(?!tests).*\.py$

  # ═══════════════════════════════════════════════════════════════════════════
  # YAML Linting - yamllint
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [--format, parsable, -d, relaxed]
        types: [yaml]

  # ═══════════════════════════════════════════════════════════════════════════
  # Code Coverage Gate - Per-module (85%) and Aggregate (95%)
  # Runs on pre-push only (not pre-commit) to keep commits fast.
  # Install with: pre-commit install --hook-type pre-push
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: local
    hooks:
      - id: coverage-check
        name: Check code coverage (95% aggregate, 85% per-module)
        entry: python scripts/check_module_coverage.py --run-tests
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

  # ═══════════════════════════════════════════════════════════════════════════
  # Shell Script Linting - shellcheck
  # Severity=warning skips style/info (SC2002, SC2181, SC2015).
  # Excluded files: monorepo utilities not applicable to JuniperData.
  # ═══════════════════════════════════════════════════════════════════════════
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        args:
          - --severity=warning
        types: [shell]
        exclude: (last_mod_update-ORIG\.bash$|last_mod_update-local\.bash$|no_canopy\.bash$)

# CI configuration (for pre-commit.ci service, if used)
ci:
  autofix_prs: false
  autoupdate_schedule: monthly
