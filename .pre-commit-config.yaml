# Copyright:     Copyright (c) 2024-2025 Paul Calnon
#
# Description:
#    Pre-commit hooks for code quality enforcement
#    Install with: pre-commit install
#    Run manually: pre-commit run --all-files
################################################################################
# Notes:
#    Pre-commit hook configuration
#    See https://pre-commit.com for more information
################################################################################

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: (mocks/|implementation_script\.py)

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.13
        args: [--line-length=120]

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Linting with flake8, ci.yaml style
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --count
          - --filename=**/*.py
          - --select=E9,F63,F7,F82
          - --show-source
          - --statistics
          - --exit-zero

  # Linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --count
          - --filename=**/*.py
          - --max-line-length=120
          - --extend-ignore=E203,E266,E501,W503
          - --max-complexity=15
          - --select=B,C,E,F,W,T4,B9
          - --exit-zero
          - --require-plugins=flake8-bugbear,flake8-comprehensions,flake8-simplify
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Linting with flake8, complete params
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --count
          - --filename=**/*.py
          - --select=B,C,E,F,W,T4,B9
          - --extend-ignore=E203,E266,E501,W503
          - --max-line-length=120
          - --max-complexity=15
          - --show-source
          - --statistics
          - --exit-zero
          - --require-plugins=flake8-bugbear,flake8-comprehensions,flake8-simplify
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Type checking with mypy (optional, can be slow)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies:
          - types-pyyaml
          - types-requests
        # Disable for now - can be enabled when ready
        stages: [manual]

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-s, "B101,B104,B110,B112,B404,B601,B603,B607", -r]
        # Only run on Python files
        types: [python]
        # Exclude tests from security checks
        exclude: ^(tests/|src/tests/)

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]

  # Markdown linting (optional)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [
          --fix,
        ]
        # Disable for now - adjust rules as needed
        # stages: [manual]
        types: [markdown]
        stages: [pre-commit]
        exclude: ^(docs/history/)

  # Python syntax checking
  - repo: local
    hooks:
      - id: python-syntax-check
        name: Check Python Syntax
        entry: python -m py_compile
        language: system
        types: [python]
        stages: [pre-commit]

# Configuration for specific hooks
# Can be overridden in pyproject.toml

# Default language version
default_language_version:
  python: python3.13

# Exclude patterns (files/directories to skip)
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      data/|
      prompts/|
      reports/|
      resources/|
      logs/|
      images/|
      .*\.egg-info/
  )$

# Minimum pre-commit version
minimum_pre_commit_version: 2.20.0

# How to run hooks
# - commit: Run on every commit (default)
# - push: Run on every push
# - manual: Only run when explicitly called
default_stages: [pre-commit]
