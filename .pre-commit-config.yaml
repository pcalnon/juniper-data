################################################################################
# Project:       Juniper
# Prototype:     Monitoring and Diagnostic Frontend for CasCor Neural Network
# File Name:     .pre-commit-config.yaml
# Author:        Paul Calnon
# Version:       1.0.0
#
# Date:          2025-11-03
# Last Modified: 2025-12-06 08:49:25 CST
