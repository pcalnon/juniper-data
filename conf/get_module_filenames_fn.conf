#####################################################################################################################################################################################################
# Define Boolean Constants
#####################################################################################################################################################################################################
export TRUE="1"
export FALSE="0"

# export DEBUG="${TRUE}"
export DEBUG="${FALSE}"


#####################################################################################################################################################################################################
# Only Source this conf file Once
#####################################################################################################################################################################################################
if [[ "${GET_MODULE_FILENAME_FN_CONF_SOURCED}" != "${TRUE}" ]]; then
    export GET_MODULE_FILENAME_FN_CONF_SOURCED="${TRUE}"
else
    log_warning "get_module_filenames_fn.conf already sourced.  Skipping re-source."
    [[ "${DEBUG}" == "${TRUE}" ]] && exit $(( TRUE )) || return $(( TRUE ))
fi


#####################################################################################################################################################################################################
# Define functions for script
#####################################################################################################################################################################################################
function usage() {
    RET_VAL="$1"
    shift
    MESSAGE="$@"
    USAGE="\n\tusage: ${FUNCTION_NAME} [-h|--help] [-f|--full <TRUE|FALSE> (Default: ${FALSE})]\n\n"
    if [[ ${MESSAGE} != "" ]]; then
        echo -ne "${MESSAGE}"
    fi
    echo -ne "${USAGE}"
    [[ "${DEBUG}" == "${TRUE}" ]] && exit $(( RET_VAL )) || return $(( RET_VAL ))
}


#####################################################################################################################################################################################################
# Export Function Definition for the get_module_filenames.bash script
#####################################################################################################################################################################################################
export -f usage

[[ "${DEBUG}" == "${TRUE}" ]] && exit $(( TRUE )) || return $(( TRUE ))
