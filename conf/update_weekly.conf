#####################################################################################################################################################################################################
# Only Source this conf file Once
#####################################################################################################################################################################################################
if [[ "${UPDATE_WEEKLY_SOURCED}" != "${TRUE}" ]]; then
    export UPDATE_WEEKLY_SOURCED="${TRUE}"
else
    log_warning "update_weekly.conf already sourced.  Skipping re-source."
    return $(( TRUE ))
fi


####################################################################################################
# Define Script Functions
####################################################################################################
source "${DATE_FUNCTIONS_SCRIPT}"


####################################################################################################
# Define Global Configuration File Constants
####################################################################################################
export ROOT_PROJ_NAME="juniper"
export ROOT_CONF_NAME="conf"
export ROOT_CONF_FILE_NAME="common.conf"
export ROOT_PROJ_DIR="${HOME}/Development/rust/rust_mudgeon/${ROOT_PROJ_NAME}"
export ROOT_CONF_DIR="${ROOT_PROJ_DIR}/${ROOT_CONF_NAME}"
export ROOT_CONF_FILE="${ROOT_CONF_DIR}/${ROOT_CONF_FILE_NAME}"


####################################################################################################
# Define Script Constants
####################################################################################################
export BASE_DIR=$(${GET_PROJECT_SCRIPT} "${BASH_SOURCE[0]}")
export CURRENT_OS=$(${GET_OS_SCRIPT})
export OUTPUT_FILE_NAME="week_progress.txt"
export DISPLAY_LINES="45"


####################################################################################################
# Define Environment Constants
####################################################################################################
export OUTPUT_DIR="${BASE_DIR}/${OUTPUT_DIR_NAME}"
export OUTPUT_FILE="${OUTPUT_DIR}/${OUTPUT_FILE_NAME}"
export SCRIPT_DIR="${BASE_DIR}/${SCRIPT_DIR_NAME}"
export GIT_LOG_SCRIPT="${SCRIPT_DIR}/${GIT_LOG_SCRIPT_NAME}"


####################################################################################################
# Determine Dates and Calculate week values
####################################################################################################
export END_DATE=$(get_end_date "${CURRENT_OS}")
export CURRENT_WEEK_NUMBER=$(get_week "${CURRENT_OS}" "${ESTIMATED_FINAL_WEEK}" "${END_DATE}")
export BOT_WEEK_NUMBER=$(get_week "${CURRENT_OS}" "${ESTIMATED_FINAL_WEEK}" "${BEGINNING_TIME}")
export PAST_WEEKS=$((BOT_WEEK_NUMBER - CURRENT_WEEK_NUMBER - 1))

return $(( TRUE ))
