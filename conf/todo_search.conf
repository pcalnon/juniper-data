#####################################################################################################################################################################################################
# Only Source this conf file Once
#####################################################################################################################################################################################################
if [[ "${TODO_SEARCH_SOURCED}" != "${TRUE}" ]]; then
    export TODO_SEARCH_SOURCED="${TRUE}"
else
    log_warning "todo_search.conf already sourced.  Skipping re-source."
    return $(( TRUE ))
fi


#####################################################################################################
# Define Global Configuration File Constants
####################################################################################################
export ROOT_PROJ_NAME="Juniper"
export ROOT_CONF_NAME="conf"
export ROOT_CONF_FILE_NAME="common.conf"
export ROOT_PROJ_DIR="${HOME}/Development/python/${ROOT_PROJ_NAME}"
export ROOT_CONF_DIR="${ROOT_PROJ_DIR}/${ROOT_CONF_NAME}"
export ROOT_CONF_FILE="${ROOT_CONF_DIR}/${ROOT_CONF_FILE_NAME}"
export INIT_PYTHON_FILE="__init__"


####################################################################################################
# Define Script Functions
####################################################################################################
function usage() {
    EXIT_COND="${EXIT_COND_DEFAULT}"
    if [[ "$1" != "" ]]; then
        EXIT_COND="$1"
    fi
    MESSAGE="usage: ${SCRIPT_NAME} <SEARCH TERM> | [--help|-h]"
    echo -ne "\n\t${MESSAGE}\n\n"
    exit ${EXIT_COND}
}


#######################################################################################################################################################################################
# Define the Script Environment Constants
#######################################################################################################################################################################################
export BASE_DIR=${ROOT_PROJ_DIR}
export CURRENT_OS=$(${GET_OS_SCRIPT})
export SRC_DIR="${BASE_DIR}/${SOURCE_DIR_NAME}"
export LOG_DIR="${BASE_DIR}/${LOGGING_DIR_NAME}"
export CONF_DIR="${BASE_DIR}/${CONFIG_DIR_NAME}"
export CONF_FILE="${CONF_DIR}/${ROOT_CONF_FILE_NAME}"


#######################################################################################################################################################################################
# Define the Script Constants
#######################################################################################################################################################################################
FULL_OUTPUT="${TRUE}"
# FULL_OUTPUT="${FALSE}"

HELP_SHORT="-h"
HELP_LONG="--help"
EXIT_COND_DEFAULT="1"
SEARCH_TERM_DEFAULT="TODO"

return $(( TRUE ))
