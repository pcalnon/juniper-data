channels:
  - conda-forge
  - defaults

dependencies:
  # Python runtime
  - python>=3.11

  # Core dependencies (installed via conda for performance)
  - numpy>=1.24.0
  - pip

  # Development tools available via conda
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - black>=23.0.0
  - isort>=5.12.0
  - mypy>=1.0.0

  # Pip-only dependencies installed after environment creation
  # Run: pip install -e .[all] from the project root after activating
  #
  # - pip:
  #     - -e .[all]
