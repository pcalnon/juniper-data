#####################################################################################################################################################################################################
# Check if this config file has already been sourced
#####################################################################################################################################################################################################
if [[ "${GET_CODE_STATS_CONF_SOURCED}" != "${TRUE}" ]]; then
    GET_CODE_STATS_CONF_SOURCED="${TRUE}"
else
    log_warning "get_code_stats.conf already sourced.  Skipping re-source."
    return $(( TRUE ))
fi


#####################################################################################################################################################################################################
# Define Environment Requirements constants  # TODO: Revisit this logic
#####################################################################################################################################################################################################
# export FAIL_ON_NO_FUNCTIONS_CONF_FILE="${TRUE}"
export FAIL_ON_NO_FUNCTIONS_CONF_FILE="${FALSE}"
export RETURN_FOR_NO_FUNCTIONS_CONF_FILE="$(( ( FAIL_ON_NO_FUNCTIONS_CONF_FILE + 1 ) % 2 ))"


#####################################################################################################################################################################################################
# Define constants for script
#####################################################################################################################################################################################################
# shellcheck disable=SC2155
export SCRIPT_PATH="$(realpath "${BASH_SOURCE[0]}")"
# shellcheck disable=SC2155
export SCRIPT_NAME="$(basename "${SCRIPT_PATH}")"
# shellcheck disable=SC2155
export SCRIPT_DIR="$(dirname "${SCRIPT_PATH}")"

export BASH_EXT="bash"
export CONF_EXT="conf"
export UTIL_DIR_NAME="util"
export CONF_DIR_NAME="${CONF_EXT}"
export LOGGING_CONF_PREFIX="logging"
export COMMON_CONF_PREFIX="common"
export FUNCTION_CONF_INFIX="_functions"


#####################################################################################################################################################################################################
# Define Common Global Project Constants
# NOTE: Reuse PROJ_DIR, ROOT_UTIL_DIR, and PROJ_CONF_DIR from init.conf/common.conf for portability.  The following are display-only constants and should not be used to build filesystem paths
#####################################################################################################################################################################################################
export PROJ_NAME="JuniperData"
: "${PROJ_DIR:?PROJ_DIR must be set by init.conf/common.conf}"   # Reuse PROJ_DIR from init.conf/common.conf - do not override
export UTIL_DIR="${ROOT_UTIL_DIR:-${PROJ_DIR}/util}"             # Reuse UTIL_DIR from common.conf (ROOT_UTIL_DIR alias)
export CONF_DIR="${PROJ_CONF_DIR:-${PROJ_DIR}/conf}"             # Reuse CONF_DIR from common.conf (PROJ_CONF_DIR alias)


#####################################################################################################################################################################################################
# Build and Source the Function config file path
#####################################################################################################################################################################################################
CONF_FUNCTION_FILE_NAME="${SCRIPT_NAME%.*}${FUNCTION_CONF_INFIX}.${CONF_EXT}"
CONF_FUNCTION_FILE="${CONF_DIR}/${CONF_FUNCTION_FILE_NAME}"

# Validate the function config file exists before attempting to source
if [[ "${FAIL_ON_NO_FUNCTIONS_CONF_FILE}" == "${TRUE}" ]]; then
    [[ "${CONF_FUNCTION_FILE}" == "" || ! -f "${CONF_FUNCTION_FILE}" ]] && log_fatal "Function config file not found: ${CONF_FUNCTION_FILE}" "${RETURN_FOR_NO_FUNCTIONS_CONF_FILE}" "${FAIL_ON_NO_FUNCTIONS_CONF_FILE}"
fi
[[ "${CONF_FUNCTION_FILE}" == "" || ! -f "${CONF_FUNCTION_FILE}" ]] && { log_warning "Function config file not found: ${CONF_FUNCTION_FILE}" "${RETURN_FOR_NO_FUNCTIONS_CONF_FILE}"; return "${RETURN_FOR_NO_FUNCTIONS_CONF_FILE}"; }
# shellcheck disable=SC1090
source "${CONF_FUNCTION_FILE}"; SUCCESS="$?"
[[ "${SUCCESS}" != "${TRUE}" ]] && log_fatal "Failed to source the function config file: ${CONF_FUNCTION_FILE}, returned ${SUCCESS}"
log_debug "Successfully Called the function config file: ${CONF_FUNCTION_FILE}"

return $(( SUCCESS ))
