#####################################################################################################################################################################################################
# Only Source this conf file Once
#####################################################################################################################################################################################################
if [[ "${SAVE_TO_USB_SOURCED}" != "${TRUE}" ]]; then
    export SAVE_TO_USB_SOURCED="${TRUE}"
else
    log_warning "save_to_usb.conf already sourced.  Skipping re-source."
    return $(( TRUE ))
fi


####################################################################################################
# Define Global Environment DirectoryConfiguration Constants
####################################################################################################
# shellcheck disable=SC2155
export SCRIPT_NAME="$(basename "${BASH_SOURCE[0]}")"                 && log_verbose "SCRIPT_NAME: ${SCRIPT_NAME}"
# shellcheck disable=SC2155
export SCRIPT_PATH="$(dirname "$(get_script_path)")"                 && log_verbose "SCRIPT_PATH: ${SCRIPT_PATH}"
# shellcheck disable=SC2155
export SCRIPT_PROJ_PATH="$(dirname "${SCRIPT_PATH}")"                && log_verbose "SCRIPT_PROJ_PATH: ${SCRIPT_PROJ_PATH}"
# shellcheck disable=SC2155
export ROOT_PROJ_DIR_NAME="$(basename "${SCRIPT_PROJ_PATH}")"        && log_verbose "ROOT_PROJ_DIR_NAME: ${ROOT_PROJ_DIR_NAME}"
# shellcheck disable=SC2155
export SCRIPT_LANG_PATH="$(dirname "${SCRIPT_PROJ_PATH}")"           && log_verbose "SCRIPT_LANG_PATH: ${SCRIPT_LANG_PATH}"
# shellcheck disable=SC2155
export ROOT_LANG_DIR_NAME="$(basename "${SCRIPT_LANG_PATH}")"        && log_verbose "ROOT_LANG_DIR_NAME: ${ROOT_LANG_DIR_NAME}"
# shellcheck disable=SC2155
export SCRIPT_DEVELOPMENT_PATH="$(dirname "${SCRIPT_LANG_PATH}")"    && log_verbose "SCRIPT_DEVELOPMENT_PATH: ${SCRIPT_DEVELOPMENT_PATH}"
# shellcheck disable=SC2155
export ROOT_DEV_DIR_NAME="$(basename "${SCRIPT_DEVELOPMENT_PATH}")"  && log_verbose "ROOT_DEV_DIR_NAME: ${ROOT_DEV_DIR_NAME}"
# shellcheck disable=SC2155
export SCRIPT_ROOT_PATH="$(dirname "${SCRIPT_DEVELOPMENT_PATH}")"    && log_verbose "SCRIPT_ROOT_PATH: ${SCRIPT_ROOT_PATH}"


####################################################################################################
# Define OS Specific Archive Dir Script Constants
####################################################################################################
# shellcheck disable=SC2155
export CURRENT_OS="$(${GET_OS_SCRIPT})" && log_verbose "CURRENT_OS: ${CURRENT_OS}"
export EXCLUDE_SWITCH_MACOS="--exclude"
export EXCLUDE_SWITCH_UBUNTU="--exclude"
export EXCLUDE_SWITCH_LINUX="--exclude"
case "${CURRENT_OS}" in
    "${UBUNTU}")
        export USB_ARCHIVE_MOUNT="${USB_ARCHIVE_MOUNT_UBUNTU}"
        export USB_ARCHIVE_DEVICE_NAME="${USB_ARCHIVE_DEVICE_LINUX}"
        export EXCLUDE_SWITCH="${EXCLUDE_SWITCH_UBUNTU}"
    ;;
    "${FEDORA}" | "${RHEL}" | "${CENTOS}" | "${LINUX}")
        export USB_ARCHIVE_MOUNT="${USB_ARCHIVE_MOUNT_LINUX}"
        export USB_ARCHIVE_DEVICE_NAME="${USB_ARCHIVE_DEVICE_LINUX}"
        export EXCLUDE_SWITCH="${EXCLUDE_SWITCH_LINUX}"
    ;;
    "${MACOS}")
        export USB_ARCHIVE_MOUNT="${USB_ARCHIVE_MOUNT_MACOS}"
        export USB_ARCHIVE_DEVICE_NAME="${USB_ARCHIVE_DEVICE_MACOS}"
        export EXCLUDE_SWITCH="${EXCLUDE_SWITCH_MACOS}"
    ;;
    "${UNKNOWN}") echo "Error: Current OS is Unknown: ${CURRENT_OS}"; exit 2;
esac
log_verbose "USB_ARCHIVE_MOUNT: ${USB_ARCHIVE_MOUNT}"
log_verbose "USB_ARCHIVE_DEVICE_NAME: ${USB_ARCHIVE_DEVICE_NAME}"
log_verbose "EXCLUDE_SWITCH: ${EXCLUDE_SWITCH}"


####################################################################################################
# Define Script Archive Constants
####################################################################################################
USB_ARCHIVE_DIR_NAME_PREFIX="${ROOT_PROJ_DIR_NAME}-${JUNIPER_APPLICATION_VERSION}"
export USB_ARCHIVE_DIR_NAME="${USB_ARCHIVE_DIR_NAME_PREFIX}_${ROOT_LANG_DIR_NAME}"            && log_debug "USB_ARCHIVE_DIR_NAME: ${USB_ARCHIVE_DIR_NAME}"
export PROJ_APPLICATION_NAME="${ROOT_PROJ_DIR_NAME,,}"                                        && log_debug "PROJ_APPLICATION_NAME: ${PROJ_APPLICATION_NAME}"
export PROJ_LANGUAGE_NAME="${ROOT_LANG_DIR_NAME,,}"                                           && log_debug "PROJ_LANGUAGE_NAME: ${PROJ_LANGUAGE_NAME}"
export PROJ_ARCHIVE_DATESTAMP="$(date +%F)"                                                   && log_debug "PROJ_ARCHIVE_DATESTAMP: ${PROJ_ARCHIVE_DATESTAMP}"
export PROJ_ARCHIVE_EXT="tgz"                                                                 && log_debug "PROJ_ARCHIVE_EXT: ${PROJ_ARCHIVE_EXT}"

USB_ARCHIVE_FILE_NAME_PREFIX="${PROJ_APPLICATION_NAME}-${JUNIPER_APPLICATION_VERSION}"
USB_ARCHIVE_FILE_NAME_SUFFIX="${PROJ_LANGUAGE_NAME}_${PROJ_ARCHIVE_DATESTAMP}"
USB_ARCHIVE_FILE_NAME_ROOT="${USB_ARCHIVE_FILE_NAME_PREFIX}_${USB_ARCHIVE_FILE_NAME_SUFFIX}"
export USB_ARCHIVE_FILE_NAME="${USB_ARCHIVE_FILE_NAME_ROOT}.${PROJ_ARCHIVE_EXT}"              && log_debug "USB_ARCHIVE_FILE_NAME: ${USB_ARCHIVE_FILE_NAME}"
export USB_ARCHIVE_DIR="${USB_ARCHIVE_MOUNT}/${USB_ARCHIVE_DIR_NAME}"                         && log_debug "USB_ARCHIVE_DIR: ${USB_ARCHIVE_DIR}"
export USB_ARCHIVE_FILE="${USB_ARCHIVE_DIR}/${USB_ARCHIVE_FILE_NAME}"                         && log_debug "USB_ARCHIVE_FILE: ${USB_ARCHIVE_FILE}"


####################################################################################################
#  Define Development Dirs Excluded from Archive file
####################################################################################################
export ROOT_BIN_PATH="${SCRIPT_PROJ_PATH}/${BIN_DIR_NAME}"                                    && log_debug "ROOT_BIN_PATH: ${ROOT_BIN_PATH}"
export ROOT_CUDA_PATH="${SCRIPT_PROJ_PATH}/${CUDA_DIR_NAME}"                                  && log_debug "ROOT_CUDA_PATH: ${ROOT_CUDA_PATH}"
export ROOT_DEBUG_PATH="${SCRIPT_PROJ_PATH}/${DEBUG_DIR_NAME}"                                && log_debug "ROOT_DEBUG_PATH: ${ROOT_DEBUG_PATH}"
export ROOT_HDF5_PATH="${SCRIPT_PROJ_PATH}/${HDF5_DIR_NAME}"                                  && log_debug "ROOT_HDF5_PATH: ${ROOT_HDF5_PATH}"
export ROOT_LIBRARY_PATH="${SCRIPT_PROJ_PATH}/${LIBRARY_DIR_NAME}"                            && log_debug "ROOT_LIBRARY_PATH: ${ROOT_LIBRARY_PATH}"
export ROOT_OUTPUT_PATH="${SCRIPT_PROJ_PATH}/${OUTPUT_DIR_NAME}"                              && log_debug "ROOT_OUTPUT_PATH: ${ROOT_OUTPUT_PATH}"
export ROOT_PYTEST_CACHE_PATH="${SCRIPT_PROJ_PATH}/${PYTEST_CACHE_DIR_NAME}"                  && log_debug "ROOT_PYTEST_CACHE_PATH: ${ROOT_PYTEST_CACHE_PATH}"
export ROOT_RELEASE_PATH="${SCRIPT_PROJ_PATH}/${RELEASE_DIR_NAME}"                            && log_debug "ROOT_RELEASE_PATH: ${ROOT_RELEASE_PATH}"
export ROOT_RESOURCES_PATH="${SCRIPT_PROJ_PATH}/${RESOURCES_DIR_NAME}"                        && log_debug "ROOT_RESOURCES_PATH: ${ROOT_RESOURCES_PATH}"
export ROOT_TARGET_PATH="${SCRIPT_PROJ_PATH}/${TARGET_DIR_NAME}"                              && log_debug "ROOT_TARGET_PATH: ${ROOT_TARGET_PATH}"
export ROOT_TEMP_PATH="${SCRIPT_PROJ_PATH}/${TEMP_DIR_NAME}"                                  && log_debug "ROOT_TEMP_PATH: ${ROOT_TEMP_PATH}"
export ROOT_TORCHEXPLORER_PATH="${SCRIPT_PROJ_PATH}/${TORCHEXPLORER_DIR_NAME}"                && log_debug "ROOT_TORCHEXPLORER_PATH: ${ROOT_TORCHEXPLORER_PATH}"
export ROOT_TRUNK_PATH="${SCRIPT_PROJ_PATH}/${TRUNK_DIR_NAME}"                                && log_debug "ROOT_TRUNK_PATH: ${ROOT_TRUNK_PATH}"
export ROOT_TRUNK_NEW_PATH="${SCRIPT_PROJ_PATH}/${TRUNK_NEW_DIR_NAME}"                        && log_debug "ROOT_TRUNK_NEW_PATH: ${ROOT_TRUNK_NEW_PATH}"
export ROOT_VENV_PATH="${SCRIPT_PROJ_PATH}/${VENV_DIR_NAME}"                                  && log_debug "ROOT_VENV_PATH: ${ROOT_VENV_PATH}"

return $(( TRUE ))
