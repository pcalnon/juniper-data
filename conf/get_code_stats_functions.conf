#####################################################################################################################################################################################################
# Check if this config file has already been sourced
#####################################################################################################################################################################################################
if [[ "${GET_CODE_STATS_FUNCTIONS_SOURCED}" != "${TRUE}" ]]; then
    GET_CODE_STATS_FUNCTIONS_SOURCED="${TRUE}"
else
    log_warning "get_code_stats_functions.conf already sourced.  Skipping re-source."
    return $(( TRUE ))
fi


#####################################################################################################################################################################################################
# Define Local Script Functions
#####################################################################################################################################################################################################
function round_size() {
    SIZEF="${1}"
    SIZE="${SIZEF%.*}"
    FRAC="${SIZEF#*.}"
    if [[ "${FRAC}" == "${SIZEF}" ]]; then   # Handle case where there's no decimal point
        FRAC="0"
    fi
    DEC="0.${FRAC}"
    if (( $(echo "${DEC} >= 0.5" | bc -l) )); then
        SIZE=$(( SIZE + 1 ))
    fi
    echo "${SIZE}"
}

function current_size() {
    CURRENT_SIZE="${1}"
    LABEL="${CURRENT_SIZE: -1}"
    SIZEF="${CURRENT_SIZE%?}"      # Strip last character to get numeric part
    if [[ -z "${SIZEF}" ]]; then   # If no numeric part, assume bytes
        SIZEF="${CURRENT_SIZE}"
        LABEL="B"
    fi
    for i in "${!SIZE_LABELS[@]}"; do
        if [[ "${SIZE_LABELS[${i}]}" == "${LABEL}" ]]; then
            break
        else
            SIZEF="$(echo "${SIZEF} * ${SIZE_LABEL_MAG}" | bc -l)"
        fi
    done
    SIZE="$(round_size "${SIZEF}")"
    echo "${SIZE}"
}

function readable_size() {
    CURRENT_SIZE="${1}"
    LABEL_INDEX=0
    export BYTES_LABEL=""
    while (( $(echo "${CURRENT_SIZE} >= ${SIZE_LABEL_MAG}" | bc -l) )); do
        CURRENT_SIZE="$(echo "${CURRENT_SIZE} / ${SIZE_LABEL_MAG}" | bc -l)"
        LABEL_INDEX=$(( LABEL_INDEX + 1 ))
    done
    SIZE="$(round_size "${CURRENT_SIZE}")"
    if (( LABEL_INDEX > 0 )); then
        BYTE_LABEL="${SIZE_LABELS[0]}"
    fi
    READABLE="${SIZE} ${SIZE_LABELS[${LABEL_INDEX}]}${BYTE_LABEL}"
    echo "${READABLE}"
}


#####################################################################################################################################################################################################
# Export function definitions for the get_code_status.bash script
#####################################################################################################################################################################################################
export -f round_size
export -f current_size
export -f readable_size

return $(( TRUE ))
