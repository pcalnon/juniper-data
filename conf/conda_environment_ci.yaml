name: JuniperCanopy
channels:
  - conda-forge
  # - conda-forge/label/python_rc  # Optional: enable only if RC builds are explicitly required
  - pytorch
  - nvidia
  - plotly
  - RMG
  - numba
  - jasonb857
  - ehmoussi
  - konstantin-orangeqs

dependencies:
  - python=3.14

  # Core dependencies
  - pip
  - numpy
  - scipy
  - networkx
  - sympy
  - mpmath

  # Web framework
  - fastapi
  - uvicorn
  - starlette
  - websockets
  - httpx
  - anyio

  # Dash/Plotly
  - dash
  - dash-bootstrap-components
  - plotly

  # Testing
  - pytest
  - pytest-asyncio
  - pytest-cov
  - pytest-html
  - pytest-metadata
  - pytest-mock
  - coverage

  # Linting/Formatting
  - black
  - isort
  - flake8
  - flake8-bugbear
  - flake8-comprehensions
  - flake8-simplify
  - mypy
  - pre-commit

  # Utilities
  - pyyaml
  - python-dotenv
  - requests
  - certifi
  - urllib3
  - packaging
  - pydantic
  - click
  - rich
  - colorama
  - astor

  # Visualization dependencies
  - matplotlib
  - pillow
  - contourpy
  - cycler
  - fonttools
  - kiwisolver
  - pyparsing
  - python-dateutil
  - six

  # Packages not available on conda-forge (install via pip)
  - pip:
      - a2wsgi
      # - anyio
      - torch
      - triton
