# Juniper Canopy - CI/CD Environment (No CUDA)
# This is a lightweight environment for GitHub Actions testing.
# CUDA packages are excluded since GPU testing is not available on runners.
#
# Last Modified: 2026-01-26
name: JuniperCanopy
channels:
  - conda-forge
  - pytorch
  - plotly
dependencies:
  - python=3.14

  # Core dependencies
  - pip
  - numpy
  - scipy
  - networkx
  - sympy
  - mpmath

  # Web framework
  - fastapi
  - uvicorn
  - starlette
  - websockets
  - httpx
  - anyio

  # Dash/Plotly
  - dash
  - dash-bootstrap-components
  - plotly

  # Testing
  - pytest
  - pytest-asyncio
  - pytest-cov
  - pytest-html
  - pytest-metadata
  - pytest-mock
  - coverage

  # Linting/Formatting
  - black
  - isort
  - flake8
  - flake8-bugbear
  - flake8-comprehensions
  - flake8-simplify
  - mypy
  - pre-commit

  # Utilities
  - pyyaml
  - python-dotenv
  - requests
  - certifi
  - urllib3
  - packaging
  - pydantic
  - click
  - rich
  - colorama

  # Visualization dependencies
  - matplotlib
  - pillow
  - contourpy
  - cycler
  - fonttools
  - kiwisolver
  - pyparsing
  - python-dateutil
  - six

  # PyTorch CPU-only for CI (much smaller than GPU version)
  # Note: torch CPU version will be installed via requirements.txt or pip directly
  - pip:
      - torch
