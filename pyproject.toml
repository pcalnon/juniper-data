[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "juniper_canopy"
version = "0.2.1"
description = "Real-time monitoring dashboard for Cascade Correlation Neural Network"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Paul Calnon", email = "paul.calnon@gmail.com" }]
keywords = [
  "neural-network",
  "visualization",
  "monitoring",
  "dashboard",
  "cascade-correlation",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/USERNAME/REPO"
Documentation = "https://github.com/USERNAME/REPO/docs"
Repository = "https://github.com/USERNAME/REPO"
Issues = "https://github.com/USERNAME/REPO/issues"

# ==========================================
# Black Configuration
# ==========================================
[tool.black]
line-length = 120
# target-version = ['py311', 'py312', 'py313', "py314"]
# target-version = ['py311', 'py312', 'py313']
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    # Default excludes
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    # Additional excludes
    | logs
    | reports
    | data
    | images
)/
'''

# ==========================================
# isort Configuration
# ==========================================
[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
split_on_trailing_comma = true
skip_gitignore = true
known_first_party = ["src"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

# ==========================================
# Bandit Security Scanner Configuration
# ==========================================
[tool.bandit]
exclude_dirs = ["tests", "src/tests", ".venv", "venv", "__pycache__"]
skips = ["B101", "B601"]
recursive = true
targets = ["src"]

# ==========================================
# MyPy Type Checker Configuration
# ==========================================
[tool.mypy]
# python_version = "3.11"
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false # Gradual typing
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Exclude paths
exclude = ["^tests/", "^reports/", "^logs/", "^data/"]

# ==========================================
# Pytest Configuration (additional)
# ==========================================
[tool.pytest.ini_options]
minversion = "7.0"
# testpaths removed - causes import issues with Python 3.13
# pytest will discover tests from project root instead
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "--verbose",
  "--color=yes",
  "--assert=plain",
#  "--cov=src",
#  "--cov=.",
#  "--cov-report=html:reports/coverage",
#  "--cov-report=term-missing",
  "--junit-xml=reports/junit/results.xml",
#  "--html=reports/test_report.html",
#  "--self-contained-html",
#  "--strict-markers",
#  "--tb=short",
]
markers = [
  "unit: Unit tests (fast, no external dependencies)",
  "integration: Integration tests (may use DB, files, etc.)",
  "performance: Performance tests",
  "regression: Regression tests",
  "e2e: End-to-end tests (require full system)",
  "slow: Slow-running tests (>1 second)",
  "requires_redis: Tests requiring Redis connection",
  "requires_cascor: Tests requiring CasCor backend",
  "requires_server: Tests requiring live server running",
  "requires_display: Tests requiring display for visualization",
]
asyncio_mode = "auto"
# Disable assertion rewriting to fix import issues with Python 3.13
consider_namespace_packages = false
# Warning filters
filterwarnings = [
  "error::RuntimeWarning",
  "ignore::DeprecationWarning:dash.*",
  "ignore::DeprecationWarning:plotly.*",
  "ignore::pytest.PytestUnraisableExceptionWarning",
]

# ==========================================
# Coverage Configuration (additional)
# ==========================================
[tool.coverage.run]
source = ["src"]
omit = [
  "*/tests/*",
  "*/test_*.py",
  "*/__pycache__/*",
  "*/site-packages/*",
  "*/conftest.py",
  "*/venv/*",
  "*/.venv/*",
]
branch = true
parallel = true

[tool.coverage.report]
show_missing = true
skip_covered = false
skip_empty = true
fail_under = 60
precision = 2
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "def __str__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
  "@abc.abstractmethod",
]

[tool.coverage.html]
directory = "reports/coverage"
title = "Juniper Canopy Coverage Report"

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"
pretty_print = true
